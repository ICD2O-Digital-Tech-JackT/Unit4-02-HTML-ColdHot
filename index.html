<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/TempFavicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/TempFavicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/TempFavicon/favicon-16x16.png">
    <link rel="manifest" href="/TempFavicon/site.webmanifest">
  </head>
  <body>
    <script src="/js/script.js"></script>
    <h1>Temperature Calculator</h1>
    <br>
    <center>
      <table>
        <tr>
          <th>
            <img src="images/Thermometer.avif" style="width: 250px;"> 
          </th>
          <td>
            <p>Input the temperature:</p> <br>
            <input id="num" placeholder="(Celsius)" type="number" step=".1">
            <br>
            <br>
            <button onclick="Submit()" id="Submit">Submit</button>
            <br>
            <div id="Output"> <p>Result:</p> </div>
            <div id="Result"></div>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
